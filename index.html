<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logoAlura" src="/imagens/logoAlura.png" alt="Logo da Alura em azul">
    </header>

    <main>
        <section>

            <div class="tela__topo">
                <img class="bonecoAlura" id="bonecoAlura" src="./imagens/bonecoAlura.png" alt="">
                <textarea class="mensagem" cols="20" rows="10"></textarea>
            </div>

            <div>
                <textarea class="text-area" cols="20" rows="3" placeholder="Digite seu texto"></textarea>
            </div>


            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encripta" onclick="btnCripto()">Criptografar</button>
                <button class="btn-desenencripta" onclick="btnDesenCripto()">Descriptografar</button>

                <section>
                    <div class="caixa__mensagem">
                        <h2 class="caixa__mensagem__l1"></h2>
                    </div>

                    <div>
                        <h3 class="caixa__mensagem__l2">Digite um texto que você deseja criptografar ou descriptografar.
                        </h3>
                    </div>
                    <div>
                        <button class="btn-copiar" id="btn-copiar" onclick="btnCopiar()">Copiar</button>
                    </div>
                </section>
            </div>

        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
